<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente
        aumente e diminua o tamanho do seu navegador.
    </p>
        <picture> 
            <source media="(max-width:750px  )" srcset="imagens/foto-p.png"  type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" 
            type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivel">
        </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprende a reproduzir áudios em HTML5 </p>
        <audio src="midias/Breatha.mp3" controls autoplay></audio> <br>
       <audio preload="metadata" controls >  
                <source src="midias/Cumbia.mp3" type="audio/mpeg">
                <source src="midias/Breatha.mp3" type="audio/mpeg">
                <source src="midias/Two Moons.mp3" type="audio/mpeg">
                <p>Infelizmente seu navegador não consegue reproduzir audio.
                <a href="midias/Breatha.mp3">Clique aqui para baixa o arquivo MP3</a></p>
       </audio>
</body>
</html>
